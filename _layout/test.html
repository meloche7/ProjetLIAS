<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de contenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .post {
            width: 400px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .post-date {
            text-align: left;
            font-size: 0.85em;
            color: #8e8e8e;
            padding: 10px 0 0;
        }
        .profil-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
            margin-left: 10px;
        }
        .post-image {
            width: 100%;
        }
        .post-actions {
            padding: 10px;
        }
        .post-actions img {
            width: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        .likes {
            font-weight: bold;
            padding: 0 10px;
        }
        .commentaire {
            padding: 10px;
        }
        .commentaire span {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="post">
    <div class="post-header">
        <div class="profil-pic">
            <img src="../_sources/profil1.jpg" alt="Utilisateur" />
        <div class="username">
            Francis
        </div>
        <div class="post-date">
            12 janvier 2017
        </div>
        <div class="post-network">
            <img src="https://img.icons8.com/?size=100&id=32309&format=png&color=000000" alt="Instagram" />
        </div>
    </div>    
    <div class="post-ressources">
        <img src="../_sources/image1.jpg" alt="Post" class="post-image"/>
    </div>
    
    <div class="post-actions">
        <img src="https://img.icons8.com/ios-glyphs/30/like--v1.png" alt="Like" />
        <img src="https://img.icons8.com/ios-glyphs/30/comments.png" alt="Comment" />
        <img src="https://img.icons8.com/ios-glyphs/30/sent.png" alt="Share" />
    </div>

</div>
</body>
</html>
